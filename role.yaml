    apiGroup: rbac.authorization.k8s.io
    name: user2
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user3
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user4
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user5
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user6
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user7
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user8
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user9
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ns-role


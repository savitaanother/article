apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: ns-role
rules:
- apiGroups: [""]
  resources: ["namespaces", "serviceaccounts"]
  verbs: ["*"]
- apiGroups: ["triggers.tekton.dev"]
  resources: ["clustertriggerbindings", "clusterinterceptors", "eventlisteners", "triggerbindings", "triggertemplates", "triggers", "eventlisteners/finalizers"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["pods", "pods/portforward", "pods/log", "events"]
  verbs: ["*"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["services", "configmaps", "secrets"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["replicationcontrollers"]
  verbs: ["*"]  
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["cronjobs", "jobs"]
  verbs: ["*"]
- apiGroups: ["apps.openshift.io"]
  resources: ["deploymentconfigs"]
  verbs: ["*"]
- apiGroups: ["build.openshift.io"]
  resources: ["buildconfigs", "builds"]
  verbs: ["list"]
- apiGroups: ["image.openshift.io"]
  resources: ["imagestreams"]
  verbs: ["list"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["list"]
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "pipelineresources", "taskruns"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["impersonate"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ns-role-binding
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user1
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user2
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user3
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user4
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user5
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user6
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user7
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user8
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user9
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ns-role

